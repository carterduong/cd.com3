{% for project in site.data.projects %}
<div class="project">

  <div class="image-container">
      {% for image in project.images %}
        <img src="{{image}}">
      {% endfor %}
      {% for gif in project.gifs %}
        <video src="{{gif}}" autoplay muted loop></video>
      {% endfor %}
  </div>

  <div class="text-container">
    <span class="title">
        {{project.title}}
    </span>
      
    <span class="description-container">
      <p class="meta-text">
        {{project.role}}
        <br>
        {{project.date}}
        <br>
        <br>
        {{project.collaborators}}
      </p>
      <p class="description-text">
        {{project.description}}
      </p>
    </span>
  </div>

  <div class="vertical-line"></div>
</div>
{% endfor %}
