{% assign imgix-url = "https://carterduong.imgix.net/" %}
  
<div id="canvas-container"></div>

<!-- Projects -->
{% for project in site.data.projects %}
<div class="project {{project.title}}" id="{{forloop.index}}">
  <div class="image-container">
      {% for image-url in project.images %}
        <img src="{{image-url}}">
      {% endfor %}
      {% for gif in project.gifs %}
        <video muted autoplay playsinline loop src="{{gif}}" type="video/mp4"></video>
      {% endfor %}
  </div>
</div>
{% endfor %}
